<VirtualHost *:80>
ServerAdmin webmaster@saurabhrp.link
ServerName test.saurabhrp.link
ServerAlias test.saurabhrp.link

# Index file and Document Root (where the public files are located)
DirectoryIndex index.php
DocumentRoot /var/www/html/
LogLevel warn
ErrorLog /var/log/apache2/saurabhrp.link/error.log
CustomLog /var/log/apache2/saurabhrp.link/access.log combined
</VirtualHost>
