<VirtualHost *:80>
Server Admin webmaster@shivm04.xyz
ServerName test.shivm04.xyz
ServerAlias test.shivm04.xyz

# Index file and Document Root (where the public files are located)
DirectoryIndex index.php
DocumentRoot /var/www/html/
LogLevel warn
ErrorLog /var/log/apache2/shivm04.xyz/error.log
CustomLog /var/log/apache2/shivm04.xyz/access. log combined
</VirtualHost>
